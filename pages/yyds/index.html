<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            color: #FFFFFF;
            white-space: nowrap;
            box-sizing: border-box;
        }

        #container {
            font-size: 14px;
            opacity: 0;
            transition: opacity 3s;
        }

        .text-slide {
            display: inline-block;
            position: absolute;
            left: 100%;
            animation-name: slide-left;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: none;
            animation-play-state: running;
        }

        @keyframes slide-left {
            0% {
                left: 100%;
                /* åŠ¨ç”»å¼€å§‹æ—¶ï¼Œæ–‡å­—ä½äºå±å¹•å³ä¾§å¤–éƒ¨ */
            }

            100% {
                left: -100%;
                /* åŠ¨ç”»ç»“æŸæ—¶ï¼Œæ–‡å­—å®Œå…¨ç§»å‡ºå±å¹•å·¦ä¾§ */
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="text-slide">é¥é¥é¢†å…ˆ</div>
    </div>
    <script>
        function adjustFontSize() {
            // è·å–çª—å£å®½åº¦
            var width = window.innerWidth;

            // è®¾ç½®åŸºç¡€å­—ä½“å¤§å°
            var baseFontSize = 20; // åŸºå‡†å­—ä½“å¤§å°

            // è®¡ç®—æ–°çš„å­—ä½“å¤§å°ï¼Œè¿™é‡Œæ˜¯ä¸€ä¸ªç®€å•çš„ä¾‹å­ï¼šçª—å£æ¯å®½100pxï¼Œå­—ä½“å¤§å°å¢åŠ 1px
            var newFontSize = baseFontSize + (width / 100 - 10);

            // é™åˆ¶å­—ä½“å¤§å°çš„èŒƒå›´
            newFontSize = Math.max(Math.min(newFontSize, 40), 12);

            // æ›´æ–°æ‰€æœ‰æ®µè½çš„å­—ä½“å¤§å°
            const container = document.getElementById('container');
            container.style.fontSize = newFontSize + 'px';
        }

        // åˆå§‹åŒ–å­—ä½“å¤§å°
        adjustFontSize();

        // ç›‘å¬çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', adjustFontSize);

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var textList = ['é¥é¥é¢†å…ˆï¼', 'é¥é¥é¢†å…ˆ', 'é¥é¥é¢†å…ˆï¼', 'ğŸ’ªé¥é¥é¢†å…ˆ', 'é¥é¥é¢†å…ˆ', 'ğŸ«£æˆ‘ä»¬ä¸€ç›´é¢†å…ˆ', 'é¥é¥é¢†å…ˆäºåŒè¡Œ', 'æˆ‘ä»¬ç»§ç»­é¢†å…ˆ', 'é¢†å…ˆè¶…è¿‡50%']

        function start() {
            var maxTop = document.documentElement.clientHeight - 40;
            const container = document.getElementById('container');
            container.style.opacity = 0.5

            var width = window.innerWidth;

            var minDuration = (width / 240) + 1
            var maxDuration = minDuration * 1.5
            for (let i = 0; i < 100; i++) {
                const div = document.createElement('div');
                div.classList.add('text-slide');

                const top = getRandomInt(0, maxTop);
                div.style.top = top + 'px';
                var duration = getRandomInt(minDuration, maxDuration)
                div.style['animation-duration'] = duration + 's';
                var delay = getRandomInt(0, duration * 100) / 100
                div.style['animation-delay'] = delay + 's';

                var text = textList[getRandomInt(0, textList.length - 1)];
                div.textContent = text;

                container.appendChild(div);
            }
            setTimeout(function () {
                container.style.opacity = 0
                setTimeout(function () {
                    while (container.firstChild) {
                        container.removeChild(container.firstChild);
                    }
                }, 3000)
            }, 15000)
        }
        start()

    </script>
